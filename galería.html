<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería – El Refugio del Té</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="banner">
    <h1>Galería</h1>
    <p class="eslogan">Imágenes, sonidos y momentos de calma</p>
  </header>

  <nav class="menu">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca</a></li>
      <li><a href="propuesta.html">Propuesta</a></li>
      <li><a href="galería.html">Galería</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="galeria">
      <h2>Momentos para compartir</h2>
      <div class="grid-galeria">
        <!-- 6 Imágenes -->
        <img src="imágenes/taza.jpg" alt="Taza de té" class="imagen-hover">
        <img src="imagenes/hoja de té.jpg" alt="Hojas de té" class="imagen-hover">
        <img src="imagenes/mesa.jpg" alt="Mesa servida" class="imagen-hover">
        <img src="imagenes/local.jpg" alt="Interior del local" class="imagen-hover">
        <img src="imagenes/tetera.jpg" alt="Tetera oriental" class="imagen-hover">
        <img src="imagenes/postres y té.jpg" alt="Postres y té" class="imagen-hover">
      </div>

      <h3>Videos</h3>
      <div class="multimedia">
        <video src="videos/ video.mp4" controls></video>
      </div>

      <h3>Audio ambiental</h3>
      <audio controls>
        <source src="audios/audio.m4a" type="audio/mp3">
        Tu navegador no soporta audio.
      </audio>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 El Refugio del Té</p>
  </footer>
</body>
</html>
