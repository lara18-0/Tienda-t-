<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto – El Refugio del Té</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="banner">
    <h1>Contacto</h1>
    <p class="eslogan">Estamos aquí para escucharte</p>
  </header>

  <nav class="menu">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca</a></li>
      <li><a href="propuesta.html">Propuesta</a></li>
      <li><a href="galería.html">Galería</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section class="formulario">
      <h2>Escríbenos</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="motivo">Motivo de contacto:</label>
        <select id="motivo" name="motivo" required>
          <option value="">-- Selecciona una opción --</option>
          <option value="reserva">Reserva</option>
          <option value="consulta">Consulta</option>
          <option value="sugerencia">Sugerencia</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 El Refugio del Té</p>
  </footer>
</body>
</html>
